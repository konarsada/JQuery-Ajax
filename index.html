<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/ajax/css/styles.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row  text-center">
            <h2>Search Database</h2>
            <input class="form-control" type="text" name="search" 
                id="search" placeholder="Search inventory">
            
            <br>
            <br>

            <h2 class="bg-success" id="result"></h2>
        </div>

        <div class="row">
            <form id="add-car-form" action="add-cars.php" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="car-name">
                </div>
                
                <br>

                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Add car">
                </div>
            </form>

            <div id="car-result"></div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody id="show-cars"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Custom script -->
    <script src="/ajax/js/script.js"></script>

    <!-- Add new cars to database -->
    <script>
        $(document).ready(function() {
            $("#add-car-form").on("submit", function(evt) {
                evt.preventDefault();
                
                var postData = $(this).serialize();
                var myUrl = $(this).attr("action");

                // $.post is a short hand for sending AJAX request of method POST
                $.post(myUrl, postData, function(phpTableData) {
                    $("#car-result").html(phpTableData);
                })
            });  
        });
    </script>
</body>

</html>
